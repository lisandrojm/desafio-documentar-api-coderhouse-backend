paths:
  /api/carts:
    get:
      summary: Obtener todos los carritos
      tags:
        - Carts
      description: Obtiene una lista de todos los carritos disponibles.
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              example:
                status: success
                payload: []
        '500':
          description: Error interno del servidor

    post:
      summary: Agregar un nuevo carrito
      tags:
        - Carts
      description: Agrega un nuevo carrito al sistema.
      responses:
        '201':
          description: Carrito creado exitosamente
          content:
            application/json:
              example:
                status: success
                payload:
                  _id: CarritoID
                  products: []
        '500':
          description: Error interno del servidor

  /api/carts/{cartId}:
    get:
      summary: Obtener un carrito por ID
      tags:
        - Carts
      description: Obtiene un carrito específico por su ID.
      parameters:
        - name: cartId
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              example:
                status: success
                payload:
                  _id: CarritoID
                  products: []
        '404':
          description: Carrito no encontrado
        '500':
          description: Error interno del servidor

    put:
      summary: Actualizar un carrito por ID
      tags:
        - Carts
      description: Actualiza un carrito específico por su ID.
      parameters:
        - name: cartId
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        '200':
          description: Carrito actualizado exitosamente
          content:
            application/json:
              example:
                status: success
                payload:
                  _id: CarritoID
                  products: []
        '404':
          description: Carrito no encontrado
        '500':
          description: Error interno del servidor

    delete:
      summary: Eliminar un carrito por ID
      tags:
        - Carts
      description: Elimina un carrito específico por su ID.
      parameters:
        - name: cartId
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        '200':
          description: Carrito eliminado exitosamente
          content:
            application/json:
              example:
                status: success
                payload:
                  _id: CarritoID
                  products: []
        '404':
          description: Carrito no encontrado
        '500':
          description: Error interno del servidor

  /api/carts/{cartId}/products:
    get:
      summary: Obtener productos en un carrito por ID
      tags:
        - Carts
      description: Obtiene los productos en un carrito específico por su ID.
      parameters:
        - name: cartId
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              example:
                status: success
                payload: []
        '404':
          description: Carrito no encontrado
        '500':
          description: Error interno del servidor

    post:
      summary: Agregar un producto a un carrito por ID
      tags:
        - Carts
      description: Agrega un producto a un carrito específico por su ID.
      parameters:
        - name: cartId
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            example:
              productId: ProductoID
              quantity: 1
      responses:
        '200':
          description: Producto agregado al carrito correctamente
          content:
            application/json:
              example:
                status: success
                payload:
                  _id: CarritoID
                  products:
                    - productId: ProductoID
                      quantity: 1
        '404':
          description: Carrito no encontrado
        '500':
          description: Error interno del servidor

    delete:
      summary: Eliminar un producto de un carrito por ID
      tags:
        - Carts
      description: Elimina un producto de un carrito específico por su ID.
      parameters:
        - name: cartId
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: productId
          in: query
          required: true
          description: ID del producto a eliminar
          schema:
            type: string
      responses:
        '200':
          description: Producto eliminado del carrito correctamente
          content:
            application/json:
              example:
                status: success
                payload:
                  _id: CarritoID
                  products: [] # Actualizar con la lista actualizada de productos en el carrito
        '404':
          description: Carrito no encontrado
        '500':
          description: Error interno del servidor
